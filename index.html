<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Counter</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        /* background-color: red; */
        width: 50%;
        margin: auto;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Counter</h2>
      <h1>0</h1>
      <div>
        <button class="dc">Decrease</button>
      <button class="res">Reset</button>
      <button class="inc">Increase</button>
      </div>
    </div>
    <!-- <h1>hey, am testing my hand</h1>
    <button class="btn">click me</button> -->

    <script>
      let bee = document.querySelector('h1')
      let dec = document.querySelector('.dc')
      function wk() {
        bee.textContent--
      }

      dec.addEventListener('click', wk)

      // let bee = document.querySelector('h1')
      let decs = document.querySelector('.res')

      function wks() {
        bee.textContent = 0
      }

      decs.addEventListener('click', wks)

      let decss = document.querySelector('.inc')

      function wkss() {
        bee.textContent++
      }

      decss.addEventListener('click', wkss)
